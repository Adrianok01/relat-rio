<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-campo {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .cadastro-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        .imagem-login {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <!-- Imagem centralizada -->
        <img src="https://via.placeholder.com/100" alt="Logo" class="imagem-login">

        <h2>Login</h2>

        <input type="text" id="username" class="input-campo" placeholder="Usuário" required>
        <input type="password" id="password" class="input-campo" placeholder="Senha" required>

        <button class="btn" onclick="login()">Entrar</button>

        <!-- Link para o cadastro -->
        <a href="#" class="cadastro-link" onclick="mostrarCadastro()">Não tem uma conta? Cadastre-se aqui</a>

    </div>

    <script>
        function login() {
            const usuario = document.getElementById('username').value;
            const senha = document.getElementById('password').value;

            if (usuario === "admin" && senha === "1234") {
                alert("Login bem-sucedido!");
                
                // Redireciona para outra página (substitua pelo seu endereço)
                window.location.href = "inicial.html"; 
            } else {
                alert("Usuário ou senha inválidos.");
            }
        }

        function mostrarCadastro() {
            alert("Aqui você pode mostrar o formulário de cadastro.");
            // Aqui você pode adicionar a lógica para exibir a tela de cadastro.
        }
    </script>

</body>

</html>
